# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version checks and updates for Elixir dependencies.
  - package-ecosystem: "mix" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    cooldown:
      semver-major-days: 10
      semver-minor-days: 5
      semver-patch-days: 2
  # Enable version checks and updates for Node.js dependencies.
  - package-ecosystem: "npm"
    directory: "/priv/static"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    cooldown:
      semver-major-days: 10
      semver-minor-days: 5
      semver-patch-days: 2
  # Enable version updates for GitHub Actions.
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    # You don't need to specify `/.github/workflows` for `directory`. You can use `directory: "/"`.
    directory: "/"
    schedule:
      interval: "monthly"
