name: Dependabot Check

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  dependabot:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '27.3.4.6'
      
      - name: Install Elixir dependencies
        run: mix deps.get
      
      - name: Check for outdated Elixir packages
        run: mix deps.outdated
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Check for outdated Node.js packages
        working-directory: priv/static
        run: npm outdated || true
      
      - name: Check GitHub Actions versions
        run: |
          echo "Checking for outdated GitHub Actions..."
          grep -r "uses:" .github/workflows/ | grep -v "^Binary"
